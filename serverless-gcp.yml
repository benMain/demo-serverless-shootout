service: my-express-application

provider:
  name: google
  runtime: nodejs
  project: serverlessdemo-218122
  credentials: ~/.gcloud/keyfile.json
  region: us-central1

plugins:
  - serverless-google-cloudfunctions

functions:
  app:
    handler: http
    memorySize: 1024
    timeout: 20s
    events:
      - http: path
